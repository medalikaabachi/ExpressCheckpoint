<body>
    <div class="container">
        <form>
            <ul>
                <li>
                    <label for="name"><span>Name <span class="required-star">*</span></span></label>

                <li>

                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg"><span>Message</span></label>
                    <textarea rows="4" cols="50"></textarea>
                </li>
                <li>
                    <input type="submit">
                </li>
            </ul>
        </form>
    </div>
